{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tuition Payment</title>
    <link rel="stylesheet" href="{% static 'tuitionPaymentstyle.css' %}">
</head>
<body>
    <header class="topbar">
        <div class="logo">School Management System</div>
        <nav class="menu">
            <a href="/student">Students</a>
            <a href="/school">Schools</a>
            <a href="/enrollment">Enrollment</a>
            <a href="/course">Courses</a>
            <a href="/tuitionPayment">Payments</a>
        </nav>
    </header>

    <main class="container">
        <h1>Add Tuition Payment</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn" onclick="window.location.href='{% url 'TuitionPayment' %}'">Cancel</button>
        </form>
    </main>
</body>
</html>
